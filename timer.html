<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="timer.css">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

<body>
  <h1>TIMER</h1>

  <nav id="navbar">
    <li><a href="index.html">Digital clock</a></li>
    <li><a href="stopwatch.html">Stopwatch</a></li>
  </nav>

  <div id="timer">
    <input type="number" id="hour" placeholder="hr" min="0" max="24" value ="">
    <input type="number" id="minute" placeholder="min" max="60" min="0" value="">
    <input type="number" id="second" placeholder="sec" max="60" min="0" value="">
  </div>

  <div id="buttons">
    <button id="startbtn">Start timer</button>
    <button id="resetbtn">Reset timer</button>
  </div>
  
  <p id="display-timer"></p>
  <script src="timer.js"></script>
</body>
